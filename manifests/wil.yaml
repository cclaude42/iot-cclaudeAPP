apiVersion: apps/v1
kind: Deployment
metadata:
  name: cclaude-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cclaude-app
  template:
    metadata:
      labels:
        app: cclaude-app
    spec:
      containers:
      - name: wil-playground
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: cclaude-playground
spec:
  selector:
    app: cclaude-app
  ports:
  - port: 8888
    targetPort: 8888
  type: ClusterIP